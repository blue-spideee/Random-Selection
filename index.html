<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search ID</title>
</head>
<body>
    <div class="overview">
    <h2 class = "head"> RANDOM PEOPLE INFORMATION GENERATOR</h2>

    <p class="cat">Name:</p>
    <div id="name"></div>

    <p class="cat">Gender:</p>
    <div id="gender"></div> 
    
    <p class="cat">Birth Year:</p>
    <div id="birthyear"></div>

    <div>&nbsp;</div>
    <button class="getRandCharacter">Click Here</button>
    </div>

    <script>
        const name = document.getElementById("name");
        const gender = document.getElementById("gender");
        const birth = document.getElementById("birthyear");
        const button = document.querySelector(".getRandCharacter");
  
        button.addEventListener("click", (e) => {
            e.preventDefault();
              name.innerHTML = 'Loading...';
              gender.innerHTML = 'Loading...';
              birthyear.innerHTML = 'Loading...';

     const randNumber = Math.ceil(Math.random() * 83)
     fetch (`https://swapi.dev/api/people/${randNumber}/`)
          .then (response => response.json())
          .then (data => {
              name.innerHTML = data['name'];
              gender.innerHTML = data['gender'];
              birthyear.innerHTML = data['birth_year'];
          }) 
        })
    </script>  
</body>
</html>
